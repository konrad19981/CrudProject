<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Out</title>
    <link rel="stylesheet" href="tologin.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST"> <!-- Zmiana action na '/login' -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button> <!-- Zmiana type na 'submit' -->
    </form>
    <form id="logout-form" action="/logout" method="POST"> <!-- Formularz dla wylogowywania -->
        <button type="submit" style="display: none;">Sign Out</button>
    </form>
    <p id="error-message"></p>
</div>

<script>
    // Tw√≥j kod JavaScript tutaj
</script>
</body>
</html>
