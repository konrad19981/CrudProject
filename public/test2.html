<!DOCTYPE html>
<html lang ="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Register and Login</title>
</head>
<body>

<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="https://www.shinerweb.com">Register and Login</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse"  >
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
        </ul>
    </div>
</div>
<br>
<div class="container">
    <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
        <div class="row">

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password" >Password</label>
                    <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
                </div>
                <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
            </div>


    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data" >
        <div class="col-sm-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">
            </div>
            <button type="button" id="login" name="login" class="btn btn-success">Login</button>
        </div>

</div>
    </form>

</div>
<br>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";


    const firebaseConfig = {
        apiKey: "AIzaSyD7Ayo36UyEFLGq939UA1YPuqM89VPdZdI",
        authDomain: "learn-380a2.firebaseapp.com",
        projectId: "learn-380a2",
        storageBucket: "learn-380a2.appspot.com",
        messagingSenderId: "497072739065",
        appId: "1:497072739065:web:a088778dc51e3e6dc9c828",
        measurementId: "G-LWZNQYYBQ2"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);
    document.getElementById("register").addEventListener("click", function() {
        const email =  document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("Registration successfully!!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                console.log(errorMessage);
                alert(error);
            });
    });

    document.getElementById("login").addEventListener("click", function() {
        const email =  document.getElementById("login_email").value;
        const password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                    window.location.assign("http://localhost:8080/read")
                alert(user.email+" Login successfully!!!");
                document.getElementById('logout').style.display = 'block';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
    });
    document.getElementById("logout").addEventListener("click", function() {
        signOut(auth).then(() => {
            console.log('Sign-out successful.');
            alert('Sign-out successful.');
            document.getElementById('logout').style.display = 'none';
        }).catch((error) => {
            console.log('An error happened.');
        });
    });

</script>
</html>
